<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ‚úÖ Important -->
  <title>Drag Papers ‚ù§Ô∏è</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap'>
  <link rel="stylesheet" href="./style.css" />
  <style>
    body {
      font-family: 'Homemade Apple', cursive;
      margin: 0;
      padding: 0;
      background-color: #fff0f0;
      overflow-x: hidden;
    }

    .paper {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      border-radius: 15px;
      text-align: center;
    }

    .paper img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

    .heart {
      height: 100px;
      background: #ff69b4;
    }

    .red {
      background-color: #ffdddd;
    }

    #showNoteButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #ff69b4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      z-index: 999;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #showNoteButton::before,
    #showNoteButton::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    #showNoteButton::before {
      top: -10px;
      left: -10px;
    }

    #showNoteButton::after {
      top: -10px;
      right: -10px;
    }

    @media (max-width: 480px) {
      .paper {
        padding: 15px;
      }

      #showNoteButton {
        padding: 12px 24px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="paper heart"></div>

  <div class="paper image">
    <p>and I‚Äôve fallen in</p>
    <p>Love with You üòç</p>
    <img src="images/1.jpeg" alt="Cute memory" />
  </div>

  <div class="paper image">
    <p>How can someone be</p>
    <p>this cute ‚ù§Ô∏è</p>
    <img src="images/2.jpeg" alt="Adorable moment" />
  </div>

  <div class="paper image">
    <p>You're my</p>
    <p>Favorite Person üòç</p>
    <img src="images/3.jpg" alt="Sweet image" />
  </div>

  <div class="paper red">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <!-- Heart button -->
  <a href="page2.html">
    <button id="showNoteButton">Click Me</button>
  </a>

  <script src="./script.js"></script>
</body>
</html>
