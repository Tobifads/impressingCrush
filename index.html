  <link rel="stylesheet" href="./style.css">
  <style>
    /* Ensure consistent box model */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Homemade Apple', sans-serif;
      background-color: #fff0f0;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* Ensuring images are responsive */
    .paper img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      display: block; /* Ensure no unwanted space below images */
    }

    /* Paper container styling */
    .paper {
      margin: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Heart-shaped button */
    #showNoteButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
    }

    #showNoteButton::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    #showNoteButton::after {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    /* Media queries for larger screens */
    @media (min-width: 768px) {
      .paper {
        padding: 30px;
      }
    }

    /* Safari specific fixes */
    @supports (-webkit-touch-callout: none) {
      .paper img {
        object-fit: cover; /* Standard property for object-fit */
        -webkit-object-fit: cover; /* Safari-specific fix for object-fit */
      }
      
      /* Fixing any flexbox issues in Safari */
      .paper {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>
